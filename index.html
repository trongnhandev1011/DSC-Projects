<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Making Money</title>
    <!-- Set the viewport and scaling for your webpage -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/3449a8ce9f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="img/hamburger_53876-25481-removebg-preview.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <h1 class="fries">DSC SHOP</h1>
        <nav>
          <button class="burger-menu"><i class="fas fa-bars"></i></button>
          <ul class="nav-list">
            <li class="nav-link bun"><a>HOME</a></li>
            <li class="nav-link tomato"><a>SALE 99%</a></li>
            <li class="nav-link patty"><a>GAME</a></li>
            <li class="nav-link salad"><a>HOT PRODUCT</a></li>
            <li class="nav-link bun">CONTACT</li>
          </ul>
        </nav>
        <div class="cart">
          <button class="cart-menu">
            <i class="fas fa-cart-arrow-down"></i>
            <div class="cart-item-count">0</div>
            <span class="cart-text">Cart</span>
          </button>
          <ul class="cart-list">
            <div class="total-container">
              <span>Total: $</span>
              <span class="total">0.00</span>
            </div>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="overlay"></div>
      <h1 id = "header">SHOPPING CART</h1>
      <p class="main-article">
        Welcome to our project Shopping Cart !!!
      </p>
      <p class="main-article">
        Author: Trong Nhan, Gia Khanh - FrontEnd lv 2 
      </p>
      <select class="card-sort" name="sort">
        <option value="default">Default</option>
        <option value="cheap-first">Lowest to Highest price</option>
        <option value="exp-first">Highest to Lowest price</option>
        <option value="alpha">Alphabetically</option>
      </select>
      <div class="card-container">
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
